<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/app.css" type="text/css" />
	<link rel="stylesheet" href="css/tooltip_style.css" type="text/css" />
</head>
<body>

<div id="container"><h2>Javascript Tooltip Demonstration</h2></div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/tooltip.js"></script>

<script type="text/javascript">
window.onload = (function(){
	tooltipLoader.initTooltip({
		tooltipType: 'error',
		showText: "Javascript Tooltip for Error !",
		startTime: 500,
		closeTime: 2000,
		tooltipBackground: '#880000',
		tooltipTextColor: '#FFFFFF'
	});

	tooltipLoader.initTooltip({
		tooltipType: 'success',
		showText: "Javascript Tooltip for Success !",
		startTime: 2500,
		closeTime: 4000,
		tooltipBackground: '#AADD23',
		tooltipTextColor: '#000000'
	});
});
</script>

</body>
</html>
